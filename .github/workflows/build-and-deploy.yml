name: Build & Deploy to Cloudflare Workers
on:
  push:
    branches:
      - main
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://jorgel.io/
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install Project Dependencies
        run: npm ci
      - name: Verify Source & Update LOG_TAIL values
        run: |
          ls -la
          sh ./update-wrangler.sh
        working-directory: scripts
        env:
          API_KEY_TAIL: ${{ secrets.API_KEY_TAIL }}
          URL_TAIL: ${{ secrets.URL_TAIL }}
      - name: Publish to Cloudflare Workers with Wrangler by @${{ github.actor }}
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
      - name: Logs sent after deployment! ðŸŽ‰
        run: |
          sh ./log-tail-log.sh
        working-directory: scripts
        env:
          API_KEY_TAIL: ${{ secrets.API_KEY_TAIL }}
          URL_TAIL: ${{ secrets.URL_TAIL }}
          MESSAGE: ${{ github.workflow }}-${{ github.ref }} by @${{ github.actor }}
